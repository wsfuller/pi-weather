<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/base.css">
  <link rel="stylesheet" href="./assets/stylesheets/clock.css">
  <link rel="stylesheet" href="./assets/stylesheets/weather.css">

  <title>Pi Weather</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon/favicon.ico">
</head>

<body>
    <div class="container">
      <!-- Clock -->
      <div id="clock-container">
        <div id="daysOfWeek">
          <div id="sunday" class="day">SUN</div>
          <div id="monday" class="day">MON</div>
          <div id="tuesday" class="day">TUE</div>
          <div id="wednesday" class="day">WED</div>
          <div id="thursday" class="day">THU</div>
          <div id="friday" class="day">FRI</div>
          <div id="saturday" class="day">SAT</div>
        </div>
        <div id="clock">
          <div class="label">
            <div id="hours"></div>
          </div>
          <div class="clock-divider">:</div>
          <div class="label">
            <div id="minutes"></div>
          </div>
          <div class="clock-divider">:</div>
          <div class="label">
            <div id="seconds"></div>
          </div>

          <div id="ampm"></div>
        </div>
        <div id="monthAndYear">
          <div id="month"></div>
          <div id="day"></div>
          <div id="year"></div>
        </div>
      </div>
      <!-- Weather -->
      <div id="weather-container">
        <div class="temperature-container">
          <div class="weather-icon-container">
            <img id="weather-icon" src="./assets/images/icons/cloudy.svg" />
          </div>
          <div id="main-temperature"></div>
          <div class="meta-temperatures">
            <div class="temperature-with-label">
              <span>High:</span>
              <div id="max-temperature"></div>
            </div>
            <div class="temperature-with-label">
              <span>Feels like:</span>
              <div id="feels-like-temperature"></div>
            </div>
            <div class="temperature-with-label">
              <span>Low:</span>
              <div id="min-temperature"></div>
            </div>
          </div>
        </div>
        <div class="sunrise-sunset">
          <div id="sunrise" class="icon-stack">
            <div class="icon">
              <img src="./assets/images/icons/sunrise.svg" alt="" />
            </div>
            <div class="label"></div>
          </div>
          <div id="sunset" class="icon-stack">
            <div class="icon">
              <img src="./assets/images/icons/sunset.svg" />
            </div>
            <div class="label"></div>
          </div>
        </div>


        <div id="location">
          <span class="city">Seattle,</span>
          <span class="state">wa</span>
          <button id="edit-location-button">
            <img src="./assets/images/icons/edit.svg" alt="Edit Location" id="edit-location-icon" />
          </button>
        </div>

        <div class="location-input hidden">
          <input type="text" placeholder="City Name" id="city-name"/>
          <select name="state-select" id="state-select">
            <option value="">Select State</option>
          </select>
          <button type="button" id="update-location-button">Update Location</button>
        </div>
      </div>

      <!-- TODO -->
      <!-- Add humidity and chance of rain -->
      <!-- Add 4 day forecast -->

      <script src="./assets/javascripts/clock.js"></script>
      <script src="./assets/javascripts/weather.js"></script>
</body>

</html>
